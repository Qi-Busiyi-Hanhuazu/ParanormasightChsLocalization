name: Build

on:
  workflow_call:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: master
          fetch-depth: 1
      - name: Create Patch
        env:
          XZ_PATCH_VERSION: "${{ github.sha }}"
        run: |
          bin/ParanormasightChsLocalizationHelper
          compress-archive out/patch/Windows/* out/patch-windows-text.zip -force
          compress-archive out/patch/Switch/* out/patch-switch-text.zip -force
      - name: Upload patch
        uses: actions/upload-artifact@v3
        with:
          name: patch-windows-text
          path: |
            out/patch/Windows/*
      - name: Upload patch
        uses: actions/upload-artifact@v3
        with:
          name: patch-switch-text
          path: |
            out/patch/Switch/*
      - name: GitHub Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "out/patch-windows-text.zip,out/patch-switch-text.zip"
          body: |
            [![Convert csv to json](https://github.com/Xzonn/ParanormasightChsLocalization/actions/workflows/convert.yml/badge.svg)](https://github.com/Xzonn/ParanormasightChsLocalization/actions/workflows/convert.yml)

            本页面下方的链接为自动构建并发布的开发版本补丁。此版本补丁可能存在较多问题，仅供测试使用。
          name: "《灵异视界 FILE23 本所七大不可思议》文本翻译汉化"
          prerelease: true
          tag: publish
          token: ${{ secrets.GITHUB_TOKEN }}